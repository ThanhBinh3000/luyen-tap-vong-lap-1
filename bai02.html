<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let a=parseInt(prompt('mời nhập nhiệt độ'));
   while (a>100){
       alert('giảm nhiệt độ');
       break;
   }
   while (a<20){
       alert('tăng nhiệt độ');
       break
   }
</script>
</body>
</html>
